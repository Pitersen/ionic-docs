<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datetime</title>
    <link rel="stylesheet" href="../../common.css" />
    <script src="../../common.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@6.1.14-dev.11658248789.16a7777e/dist/ionic/ionic.esm.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@6.1.14-dev.11658248789.16a7777e/css/ionic.bundle.css" />
    <style>
      ion-datetime {
        width: 350px;
      }

      ion-modal .ion-page {
        position: relative;

        contain: layout style;

        height: 100%;
      }
    </style>
  </head>
  <body>
    <ion-app>
      <ion-content>
        <div class="container">
          <ion-datetime-button datetime="datetime"></ion-datetime-button>

          <ion-modal>
            <ion-datetime id="datetime"></ion-datetime>
          </ion-modal>
        </div>
      </ion-content>
    </ion-app>
  </body>
</html>
